<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function hastag(){
        var output="#"
    var textHandle=document.getElementById('txt').value
    console.log(textHandle)
    //var usertext=textHandle.value
    var words=textHandle.split(" ")
    for(var i=0;i<words.length;i++){
        var word=words[i]
        var result=word[0].toUpperCase()+word.substr(1,word.length)
        output+=result
    }
    //textHandle.innerHTML=output+textHandle.value
    document.getElementById("result").innerHTML=output
}

function setPlaceHoldeer(){
    document.getElementById("txt").placeholder="Enter your text here"
}
function clearPlaceHoldeer(){
    document.getElementById("txt").placeholder=" "
}
    </script>



    
</head>
<body>
    <title>Hash Tag Generator</title>
 <label for="text" id="textbox" >enter your text</label>
 <input type="text" id="txt" onblur="clearPlaceHoldeer" oninput="hastag()" onfocus="setPlaceHoldeer()">
 <div id="result" style="margin-top: 20px; font-weight: bold;"></div>




    
</body>
</html>
