<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
     
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">


    <style>
      body {
        font-family: "Cinzel", sans-serif;
        font-weight:bold;
        
        }

     .pricing-container {
      display: flex;
      align-items: center;
      justify-content:center;
      height:100vh;
      gap: 2rem;
  
     }

     .pricing-plan{
       /* border: 2px solid black; */
       justify-content:center;
       text-align: center;
      flex:1;
      /* padding: 8px; */
      border-radius: 10px;
      max-width: 400px;
      background-color: rgba(219, 220, 219, 0.995);
      padding-bottom: 8px;
          
     }
     .plan-button{
      background-color: coral;
      border-radius: 5px;
      padding: 10px;
      color: rgb(255, 255, 255);
      border:none;
      font-family: cinzel;
      font-weight: bold;
      padding-bottom:10px;
      
     }
     .plan-title{
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
     }

.plan-price{
  font-size: 38px;
  font-weight:bold ;
  margin-bottom: 5px;
}

.plan-features{
  list-style: none;
  padding: 0%;
  margin: 0%;
  flex-direction: column;
  align-items: center;
  justify-content: center;

}
.plan-features li{
  margin-bottom: 10px;
  margin: 0;
  padding: 0;
  line-height:2;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
#user{
  margin-left: -17%;
}
#sup{
  margin-left: -12%;
}
#user5{
  margin-left: -14%;
}
#Phone{
  margin-left: 21%;
}

#sto{
  margin-left: 10%;
}
#user10{
  margin-left:-4%;
}
#sup2{
  margin-left:6%;

}
.box{
  background-color: #57dbf9;
  display: flex;
  height: 30px;
  padding-top: 0%;
  border-radius: 5px;
  
}

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
       
        .pricing-container{
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="box"></div>
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li id="user">âœ… 1 User</li>
          <li id="sup">ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="box"></div>
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li id="user5">âœ… 5 Users</li>
          <li id="Phone">âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="box"></div>
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li id="sto">âœ… 100GB Storage</li>
          <li id="user10" >âœ… 10 Users</li>
          <li id="sup2">âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
